# http
server {
        listen 80;
        server_name j6a302.p.ssafy.io;
        server_tokens off;

        location /.well-known/acme-challenge/ {
                allow all;
                root /var/www/certbot;
        }

        location / {
                return 301 https://$host$request_uri;
        }
}

# https
server {
        listen 443 ssl;
        server_name j6a302.p.ssafy.io;
        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/weirdmuseum.ml/fullchain.pem;  # ssl 인증서 사용
        ssl_certificate_key /etc/letsencrypt/live/weirdmuseum.ml/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
                root    /usr/share/nginx/html;
                index   index.html index.htm;
                try_files       $uri $uri/ /index.html;
        }

        error_page      500 502 503 504 /50x.html;

        location /api {
                proxy_pass      http://j6a302.p.ssafy.io:8080;
        }

        location = /50x.html {
                root    /usr/share/nginx/html;
        }
}